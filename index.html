<!DOCTYPE html>
<html>
    <head>
        <script src="calculator.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container" id="title">
                <h1>GPA Calculator</h1>
            </div>

            <div class="container">
                <div class="cumulativeGPA">
                    Current GPA: <input type="text" name="currentGPA">
                    Total Credits: <input type="text" name="totalCredits">
                </div>
            </div>

            <div class="container">
                <div class="course" onmouseover="showTrashCan(this)" onmouseout="hideTrashCan(this)">
                    Course: <input type="text" name="course">
                    Letter Grade: <select name="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                    Credit: <input type="text" name="credit">
                    <input type="image" src="trashcan.png" class="trashcan" onclick="removeCourse(this)">
                </div>
            </div>

            <div class="container">
                <div class="course" onmouseover="showTrashCan(this)" onmouseout="hideTrashCan(this)">
                    Course: <input type="text" name="course">
                    Letter Grade: <select name="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                    Credit: <input type="text" name="credit">
                    <input type="image" src="trashcan.png" class="trashcan" onclick="removeCourse(this)">
                </div>
            </div>

            <div class="container">
                <div class="course" onmouseover="showTrashCan(this)" onmouseout="hideTrashCan(this)">
                    Course: <input type="text" name="course">
                    Letter Grade: <select name="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                    Credit: <input type="text" name="credit">
                    <input type="image" src="trashcan.png" class="trashcan" onclick="removeCourse(this)">
                </div>
            </div>
            
                <div class="container">
                    <div id="buttons">
                        <button type="button" id="addCourse" onclick="addCourse()">Add Course</button>
                        <button type="button" id="calculate" onclick="calculateGPA()">Calculate</button></div>
                    
                </div>
            </div>
        </div>

        <script>
            function addCourse()
            {
                var wrapperNode = document.getElementById("wrapper");
                var buttons = document.getElementById("buttons");
                var buttonsContainer = buttons.parentNode;
                var newHTML = '<div class="container">' + 
                    '<div class="course" onmouseover="showTrashCan(this)" onmouseout="hideTrashCan(this)">' + 
                        'Course: <input type="text" name="course">' +
                        ' Letter Grade: <select name="grade">' + 
                            '<option value="A">A</option>' + 
                            '<option value="B">B</option>' + 
                            '<option value="C">C</option>' + 
                            '<option value="D">D</option>' + 
                            '<option value="F">F</option></select>' + 
                        ' Credit: <input type="text" name="credit"> ' + 
                        '<input type="image" src="trashcan.png" class="trashcan" onclick="removeCourse(this)">' + 
                    '</div>' + 
                '</div>' + 
                '<div class="container">' + 
                    '<div id="buttons">' + 
                        '<button type="button" id="addCourse" onclick="addCourse()">Add Course</button>' + 
                        '<button type="button" id="calculate" onclick="calculateGPA()">Calculate</button>' + 
                    '</div>' + 
                '</div>'
                buttonsContainer.removeChild(buttons);
                buttonsContainer.parentNode.removeChild(buttonsContainer);
                wrapperNode.insertAdjacentHTML('beforeend', newHTML);
            }

            function showTrashCan(element)
            {
                element.getElementsByTagName("input")[2].style.display = "inline-block";
            }

            function hideTrashCan(element)
            {
                element.getElementsByTagName("input")[2].style.display = "none";
            }

            function removeCourse(element)
            {
                var wrapperNode = document.getElementById("wrapper");
                wrapperNode.removeChild(element.parentNode.parentNode);
            }
        </script>
    </body>
</html>
